services:
  - type: web
    name: x402-demo
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: starter
    region: oregon
    healthCheckPath: /
    envVars:
      # Database - IMPORTANT: Use INTERNAL URL when both services are on Render
      # Internal URL format: postgresql://user:pass@hostname/dbname (no .oregon-postgres.render.com)
      # External URL format: postgresql://user:pass@hostname.oregon-postgres.render.com/dbname
      # Get internal URL from your database dashboard in Render
      # Replace the value below with your INTERNAL URL for better performance
      - key: POSTGRES_URL
        sync: false
        value: postgresql://max:DFpdNCBq09h6MnCcDOtWH2CKjsOGLTfO@dpg-d45lcrjuibrs73f8dgvg-a.oregon-postgres.render.com/eliza_nxc3
      
      # Core AI providers (at least one required)
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
        
      # Required for ElizaOS
      - key: PRIVATE_KEY
        sync: false
        
      # Server configuration
      - key: SERVER_PORT
        value: 3000
      - key: ELIZA_UI_ENABLE
        value: "true"
      - key: NODE_ENV
        value: production
      - key: LOG_LEVEL
        value: info
      
      # Optional: Add these based on your plugins
      # Discord
      - key: DISCORD_APPLICATION_ID
        sync: false
      - key: DISCORD_API_TOKEN
        sync: false
      
      # Solana
      - key: SOLANA_PRIVATE_KEY
        sync: false
      - key: SOLANA_PUBLIC_KEY
        sync: false
      - key: BIRDEYE_API_KEY
        sync: false
      
      # EVM
      - key: EVM_CHAINS
        sync: false
      
      # Voice/Audio
      - key: ELEVENLABS_API_KEY
        sync: false
      - key: ELEVENLABS_VOICE_ID
        sync: false
      
      # Other AI providers
      - key: REDPILL_API_KEY
        sync: false

